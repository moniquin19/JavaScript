    <title>Fundamentos Básicos</title>
    <script>
        /* Ejercicio 1 Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.*/
        function ejercicioUno() {
            let array = [];
            for (let i = 1; i < 256; i++) {
                array.push(i);
            }
            return array;
        }
        console.log(ejercicioUno());

        /*Ejercicio 2 Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. */

        function sumaPares() {
            var totalSuma = 0;
            for (var i = 0; i <= 1000; i++) {
                if (i % 2 == 0) {
                    totalSuma = totalSuma + i
                }
            }
            return totalSuma
        }
        console.log(sumaPares())

        /*Ejercicio 3 Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).*/
        function sumaImpares() {
            var totalSuma = 0;
            for (var i = 1; i <= 5000; i++) {
                if (i % 2 != 0) {
                    totalSuma = totalSuma + i
                }
            }
            return totalSuma
        }
        console.log(sumaImpares())

        /*Ejercicio 4 Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). */

        function sumaArray(array) {
            var suma = 0
            for (var i = 0; i < array.length; i++) {
                suma = suma + array[i]
            }
            return suma;
        }
        console.log(sumaArray([1, 5, 4, 7]))

        /*Ejercicio 5 Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). */
        function maximo(array) {
            var max = array[0]
            for (var i = 1; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i]
                }
            }
            return max;
        }
        console.log(maximo([-3, -9, -8]))

        /*Ejercicio 6 Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).*/
        function proMedio(array) {
            var largo = array.length
            var avg = 0
            for (var i = 0; i < largo; i++) {
                avg = avg + array[i];
            }
            return avg / largo
        }
        console.log(proMedio([1, 4, 7, 9, 8]))

        /*Ejercicio 7 Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.*/
        function imPares() {
            var dev = []
            for (let i = 1; i <= 50; i++) {
                if (i % 2 != 0) {
                    dev.push(i)
                }
            }
            return dev
        }
        console.log(imPares())

        /* Ejercicio 8 Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y. Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7). */
        function masQy(array, y) {
            var mayor = [];
            for (var i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    mayor.push(array[i])
                }
            }
            return mayor
        }
        console.log(masQy([1, 5, 76, 3, 98, 34], 1))

        /*Ejercicio 9 Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor (ej: [1,5,10,-2] será [1,25,100,4]).*/
        function cuadrado(array) {
            var multiple = []
            for (var i = 0; i < array.length; i++) {
                multiple.push(array[i] * array[i])
            }
            return multiple
        }
        console.log(cuadrado([1, 4, 7, 8, 9, -6]))

        /*Ejercicio 10 Negativos: Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0. Cuando el programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).*/

        function multiple(array) {
            var reemplazo = []
            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    reemplazo.push(0)
                } else {
                    reemplazo.push(array[i])
                }
            }
            return reemplazo
        }

        console.log(multiple([3, 5, -2, 7, 8, -1]))

        /*Ejercicio 11 Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5]).*/

        function maxMinavg(array) {
            var newArray = [];
            var ordenado = array.sort();
            var avg = proMedio(ordenado);
            newArray.push(ordenado[ordenado.length - 1]);
            newArray.push(ordenado[0]);
            newArray.push(avg);
            return newArray
        }
        console.log(maxMinavg([23, 5, 67, 8, 0]))

        /*Ejercicio 12 Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array. La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]).*/
        function interCambio(array) {
            var valor = array[0];
            array[0] = array[array.length - 1];
            array[array.length - 1] = valor;
            return array
        }
        console.log(interCambio([23, 5, 67, 8, 0]))
    </script>
