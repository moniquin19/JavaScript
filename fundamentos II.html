    <script>
        /*Ejercicio 14 Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num, y devuelve el array arr modificado. Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].*/
        function escalaArray(arr, num) {
            for (var i = 0; i < arr.length; i++) { //[1,2,3], 3

                arr[i] = arr[i] * num;
            }
            return arr;
        }
        console.log(escalaArray([1, 2, 3], 3));

        /* Ejercicio 13 Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a [“pizza¨, 42, “Ada”, 2, true]. cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez. */
        function cambiaHaciaElCentro(array) {
            var temp = array[0];
            array[0] = array[array.length - 1];
            array[array.length - 1] = temp;
            var temp2 = array[2];
            array[2] = array[array.length - 3];
            array[array.length - 3] = temp2;
            console.log(array);
        }
        console.log(cambiaHaciaElCentro([true, 42, "Ada", 2, "pizza"]));

        /*ejercicio 12 Siempre hambriento - Crea una función que acepte un array e imprima (print) “yummy” cada vez que alguno de los valores sea “comida”. Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez.*/
        function hamBrieNtO(array) {
            var suma = 0
            for (var i = 0; i < array.length; i++) {

                if (array[i] == "comida") {
                    suma = suma + 1;
                    console.log("yummy");
                }

            }
            if (suma == 0) {
                console.log("Tengo Hambre")
            }

        }
        console.log(hamBrieNtO([2, 5, 9, "comida"]))

        /*Ejercio 11 Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos los valores del array original, pero negativos (no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].*/
        function neGatIvo(array) {
            for (var i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    array[i] = 0 - array[i];
                }
            }
            return array;
        }
        console.log(neGatIvo([1, -3, 5]))
